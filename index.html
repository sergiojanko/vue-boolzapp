<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/dayjs@1.8.21/dayjs.min.js"></script>
    <title>Boolzapp</title>
  </head>
  <body>
    <main id="app" class="container">
      <div class="row h-100">
        <div class="col-4 container h-100">
          <div class="row">
            <div class="col-12 container">
              <div class="row">
                <div class="col-8 h-100">
                  <!-- User -->
                  <img class="avatar" src="./img/avatar_io.jpg" alt="Me" />
                  <span>{{user.name}}</span>
                </div>
                <div class="col-4">
                  <!-- buttons -->
                  <i class="fas fa-solid fa-circle-notch"></i>
                  <i class="fas fa-comment-alt"></i>
                  <i class="fas fa-solid fa-ellipsis-v"></i>
                </div>
              </div>
            </div>
            <div id="notifications" class="col-12 container">
              <div class="row">
                <!-- Alerts -->
                <div class="col-2">
                  <i class="fas fa-bell-slash"></i>
                </div>
                <div class="col-10">
                  <div>Ricevi notifiche di nuovi messaggi</div>
                  <div>Attiva notifiche desktop</div>
                </div>
              </div>
            </div>
            <div class="col-12">
              <!-- Search Bar -->
              <section class="search p-2">
                <i class="fas fa-search"></i>
                <input
                  type="text"
                  class="w-100"
                  placeholder="Cerca o inizia una nuova chat..."
                />
              </section>
            </div>
            <div class="col-12">
              <!-- Contacts -->
              <div  @click="showChat(index)" v-for="(contact, index) in contacts" class="contact">
                <img
                  class="avatar"
                  :src="`./img/avatar${contacts[index].avatar}.jpg`"
                  alt="Contact"
                />
                <span>{{contact.name}}</span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-8 container">
          <div id="top-bar" class="row">
            <div class="col-8 d-flex">
              <!-- Contact -->
              <img class="avatar" :src="`./img/avatar${contacts[currentContact].avatar}.jpg`" alt="avatar" />
              <div>
                <div>{{contacts[currentContact].name}}</div>
                <div>Ultimo accesso oggi alle</div>
              </div>
            </div>
            <div class="col-4 d-flex justify-content-end">
              <!-- Buttons -->
              <i class="fas fa-search"></i>
              <i class="fas fa-paperclip"></i>
              <i class="fas fa-solid fa-ellipsis-v"></i>
            </div>
          </div>
          <section id="chat" class="row">
            <div class="col-12">
              <!-- Chat -->
              <ul>
                <li v-for="(message, index) in contacts[currentContact].messages" class="message-container" :class="message.status">
                  <div class="message">
                    <p>{{message.message}}</p>
                    <time>{{message.date}}</time>
                  </div>
                </li>
              </ul>
            </section>
            <div id="bottom-bar" class="row">
              <!-- Bottombar -->
              <div class="col-2">
                <!-- Emoji -->
                <i class="far fa-smile fa-2x text-muted clickable"></i>
              </div>
              <div class="col-8">
                <!-- New message -->
                <input
                type="text"
                class="form-control"
                placeholder="Scrivi un messaggio"
                v-model.trim="newMessage"
                @keyup.enter="sendMessage"
                />
              </div>
              <div class="col-2">
                <!-- audio message -->
                <i
                class="fas fa-chevron-circle-right fa-2x text-muted clickable"
                ></i>
              </div>
            </div>
          </div>
      </div>
      </div>
    </main>
    <script src="./js/script.js"></script>
  </body>
</html>
